<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Russia</title>
  <link rel="stylesheet" href="./russiastyle.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div id="matrix"></div>
  <div id="animation-container">
    <iframe src="animation.html" id="animation-frame"></iframe>
  </div>
  <div id="gif-container">
    <img src="https://i.pinimg.com/originals/c7/90/76/c79076215950e968828f663e1b69fe67.gif" id="dna-gif" />
    <img src="https://i.pinimg.com/originals/8b/6a/61/8b6a6122635b54fb1ee68e127563fad9.gif" id="world-gif" />
  </div>
  <div id="video-container">
    <video id="intro-video" autoplay playsinline disablePictureInPicture src="russia1.MOV"></video>
  </div>
  <!-- Dialog box -->
  <div id="code-dialog" style="display: none;">
    <label for="code-input">Enter the code:</label>
    <input type="text" id="code-input" />
    <button id="submit-code">Submit</button>
  </div>
  <script src="russiascript.js"></script>
</body>
</html>
